<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="modal" class="card bg-secondary bg-gradient" style="width: 18rem; position: absolute; top:20%; left:40%; visibility:hidden;">
        <div class="card-body">
          <h5 class="card-title text-center text-warning">Ви ще тут?</h5>
        </div>
    </div>
    <form id="taskFourteen" style="width: 30%; margin: 50px;" class="bg-light p-4">
        <div class="mb-3">
          <label for="bracketsText" class="form-label">Введіть текст для перевірки балансу круглих дужок </label>
          <input type="text" class="form-control" id="bracketsText" name="bracketsText" required>
        </div>
        <button type="submit" class="btn btn-primary" name="bracketsBtn">Submit</button>
      </form>
   

    <form id="taskNine" style="width: 30%; margin: 50px;" class="bg-light p-4">
        <div class="mb-3">
          <label for="height" class="form-label">Висота</label>
          <input type="number" class="form-control" id="height" name="height" required>
        </div>
        <div class="mb-3">
          <label for="width" class="form-label">Ширина</label>
          <input type="number" class="form-control" id="width" name="width" required>
        </div>
        <div class="mb-3">
            <label for="depth" class="form-label">Глибина</label>
            <input type="number" class="form-control" id="depth" name="depth" required>
        </div>
        <div class="mb-3">
            <label for="holeWidth" class="form-label">Ширина отвору</label>
            <input type="number" class="form-control" id="holeWidth" name="holeWidth" required>
       </div>
       <div class="mb-3">
        <label for="holeHeight" class="form-label">Висота отвору</label>
        <input type="number" class="form-control" id="holeHeight" name="holeHeight" required>
      </div>
       
        <button type="submit" class="btn btn-primary" name="taskNineBtn">Submit</button>
      </form>
   



    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
